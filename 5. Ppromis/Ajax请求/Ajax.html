        h3 {
            margin: 50px 150px 20px;

        }
        button {
            padding: 5px 10px;
            margin: 0 150px;
            background-color: rgb(20, 119, 159);
            border: 0;
            border-radius: 15px;
            color: #FFF;
            font-weight: bolder;
        }
        button:active {
            transform: scale(0.9);;
        }
    </style>

<body>
    <h3>Promise初体验</h3>
    <button>点击体验 Ajax</button>

    <script>
        // 接口地址 https://127.0.0.1:5500
        let btn = document.querySelector('button');
        btn.addEventListener('click', function(){
// TODO: 方法 1
            const p = new Promise((resolve, reject)=>{
                const xhr = new XMLHttpRequest();                       /* 创建对象 */
                xhr.open('GET', 'https://127.0.0.1:5500');              /* 初始化 */
                xhr.send();                                             /* 发送请求 */
                xgr.onreadystatechange = function(){                    /* 处理响应结果 */
                if(xhr.readyState === 4){                               /* 判断状态码 */
                    if(xhr.status >= 200 && xhr.status <= 300){
                        resolve(xhr.response);                          /* 输出响应体 */
                    } else{
                            reject(xhr.status);                         /* 输出响应状态码 */
                        }
                    }
                }
            });
            p.then((value)=>{
                console.log(value);
            }, (reason)=>{
                console.warn(reason);
            });
        });
