<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 Ajax 请求</title>
    <!-- 引入 axios -->
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
    <style>
        div {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 100px;
        }
        button {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <button>GET</button>
        <button>POST</button>
        <button>AJAX</button>
    </div>

    <script>
        const but = document.querySelectorAll("button");
        // 配置 baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        but[0].addEventListener('click', function() {
    // 发送 GET 请求
            axios.get('/axios-index', {
                params: {                                       /* 设置 uel 参数 */
                    id:100,
                    vip:7
                },
                Headers: {
                    name:'fenDi',
                    age:18
                }
            }).then(value =>{                                   /* axios 返回的是 Promise对象 */
                console.log(value);
            })
        });

    // 发送 post 请求
        but[1].addEventListener('click', function() {
            axios.post('http://127.0.0.1:8000/axios-index', {
                username:'admin',
                password:'11111'
            },{
                params: {                                       /* 设置 uel 参数 */
                    id:200,
                    vip:9
                },
                Headers: {
                    height:180,
                    weight:180
                }
            }).then(response =>{
                console.log(response);
            });
        });

    // axios函数发送Ajax
        but[2].addEventListener('click', function() {
            axios({
                method: 'POST',
                url: 'http://127.0.0.1:8000/axios-index',
                params:{
                    vip:10,
                    level:30
                },
                Headers:{
                    a:100,
                    b:100
                },
                data:{
                    username:'fenDiA',
                    password:'666666'
                }
            }).then(response =>{
                console.log(response);
            })
        });
    </script>
</body>
</html>
