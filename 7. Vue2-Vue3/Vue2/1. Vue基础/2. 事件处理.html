<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <!-- FenDi: 引入 vue.js -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到 {{ name }} 学习</h2>
        <button @click='btn(66, $event)'>点我提示信息</button>
        <a :href="address" @click.prevent="Default">阻止跳转默认事件</a>
    </div>

    <script>
        // 关闭浏览器控制台打印的信息
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '芬迪',
                address: 'https://www.bilibili.com/'
            },
            methods: {                              /*!* methods 事件对象 *!*/
                btn(num){
                    alert('恭喜你触发了事件')
                    console.log(num)
                }
            },
        })
    </script>
</body>
</html>
