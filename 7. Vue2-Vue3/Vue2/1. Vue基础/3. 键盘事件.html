<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎{{name}}来到键盘事件</h2>
        <input type="text" placeholder="请输入..." @keyup.enter="up">
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '芬迪',
            },
            methods: {
              up(e){
                console.log(e.target.value)
              }  
            },
        })
    </script>
</body>
</html>
